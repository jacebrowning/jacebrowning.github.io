<div class="sidebar">
  <div class="container">
    <div class="sidebar-about">
      <h1>
          {{ site.title }}
      </h1>
      <p class="lead">{{ site.description }}</p>
    </div>

    <nav class="sidebar-nav">

      <a class="sidebar-nav-item{% if page.url == '/about/' %} active{% endif %}" href="{% link about.md %}">About</a>

      <a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="/">Blog</a>

      <a class="sidebar-nav-item{% if page.url == '/projects/' %} active{% endif %}" href="{% link projects.md %}">Projects</a>

    </nav>

    {% if site.show_resume %}
    <p>
      <a class="sidebar-button" href="{{ site.downloads }}/Jace_Browning_Resume.pdf" rel="nofollow" target="_blank">Download Resume</a>
    </p>
    {% else %}
    <iframe src="https://github.com/sponsors/jacebrowning/button" title="Sponsor jacebrowning" height="32" width="120" style="border: 0;"></iframe>
    {% endif %}

    <p>&copy; {{ site.time | date: '%Y' }}. All rights reserved.</p>
  </div>
</div>
