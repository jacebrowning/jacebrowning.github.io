<div class="sidebar">
  <div class="container">

    <div class="sidebar-about">
      <h1>{{ site.title }}</h1>
      <p class="lead">{{ site.description }}</p>
    </div>

    <nav class="sidebar-nav">
      <a class="sidebar-nav-item{% if page.url == '/about/' %} active{% endif %}" href="{% link about.md %}">About</a>
      <a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="/">Blog</a>
      <a class="sidebar-nav-item" href="https://nocomment.jacebrowning.info/comics/" target="_blank">Comic</a>
      <a class="sidebar-nav-item{% if page.url == '/music/' %} active{% endif %}" href="{% link music.md %}">Music</a>
      <a class="sidebar-nav-item{% if page.url == '/software/' %} active{% endif %}" href="{% link software.md %}">Software</a>
    </nav>

    <p>
    {% if site.show_resume %}
      <a class="sidebar-button" href="{{ site.downloads }}/Jace_Browning_Resume.pdf" download>
        Download Resume
      </a>
    {% else %}
      <a class="sidebar-button" href="https://github.com/sponsors/jacebrowning" target="_blank">
        Sponsor on GitHub
      </a>
    {% endif %}
    </p>

    <p>&copy; {{ site.time | date: '%Y' }}. All rights reserved.</p>
  </div>
</div>
